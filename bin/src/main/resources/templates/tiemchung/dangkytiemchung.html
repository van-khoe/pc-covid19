<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<section class="home-slider owl-carousel">
			<div class="slider-item bread-item"
				style="background-image: url('/assert/images/bg_1.jpg');"
				data-stellar-background-ratio="0.5">
				<div class="overlay"></div>
				<div class="container" data-scrollax-parent="true">
					<div class="row slider-text align-items-end">
						<div class="col-md-7 col-sm-12 ftco-animate mb-5">
							<p class="breadcrumbs"
								data-scrollax=" properties: { translateY: '70%', opacity: 1.6}">
								<span class="mr-2"><a href="index.html">Trang chủ</a></span> <span>Đăng
									ký tiêm chủng</span>
							</p>
							<h1 class="mb-3"
								data-scrollax=" properties: { translateY: '70%', opacity: .9}">ĐĂNG
								KÝ TIÊM CHỦNG</h1>
						</div>
					</div>
				</div>
			</div>
		</section>



		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center mb-5 pb-3">
					<div class="col-md-7 text-center heading-section ftco-animate">
						<h2 class="mb-2">Phiếu lịch hẹn tiêm chủng COVID-19</h2>
					</div>
				</div>
				<div class="row justify-content-center ftco-animate"
					style="border-radius: .25rem; padding: 10px; border: 1px solid rgb(231, 231, 231); box-shadow: 10px 10px 10px #b3b3b3;">
					<div class="col-md-9">
						<div class="carousel-testimony owl-carousel ftco-owl">
							<form>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group row">
											<label for="staticDate" class="col-sm-2 col-form-label">Họ
												và tên</label>
											<div class="col-sm-10">
												<input type="text" id="hoten">
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group row">
											<label for="staticTime" class="col-sm-2 col-form-label">Tên
												tài khoản</label>
											<div class="col-sm-10">
												<input type="text" id="username">
											</div>
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="staticDiachi" class="col-sm-2 col-form-label">Địa
										chỉ</label>
									<div class="col-sm-10">
										<input type="text" id="Diachi">
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group row">
											<label for="staticHoten" class="col-sm-2 col-form-label">Số
												điện thoại</label>
											<div class="col-sm-10">
												<input type="text" id="sdt">
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group row">
											<label for="staticGender" class="col-sm-2 col-form-label">Giới
												tính</label>
											<div class="col-sm-10">
												<input type="text" id="gioitinh">
											</div>
										</div>
									</div>

								</div>
								<div class="form-group row">
									<label for="staticBirthdate" class="col-sm-2 col-form-label">Ngày
										sinh</label>
									<div class="col-sm-10">
										<input type="text" id="staticBirthdate">
									</div>
								</div>
								<div class="form-group row">
									<label for="staticBirthdate" class="col-sm-2 col-form-label">Số
										CMND/CCCN</label>
									<div class="col-sm-10">
										<input type="text" id="CMND/CCCD">
									</div>
								</div>
								<div class="form-group row">
									<label for="staticBirthdate" class="col-sm-2 col-form-label">Tiền
										sử bệnh</label>
									<div class="col-sm-10">
										<input type="text" id="tiensubenh">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group row">
										<div class="col-sm-10">
											<button style="background-color: aqua;">Đăng ký tiêm</button>
										</div>
									</div>
								</div>
							</form>

						</div>
					</div>
					<div class="col-md-3">
						<img
							src="/assert/images/20210510_170402_174376_Vacxin_covid.max-800x800.png"
							style="width: 250px; height: 100%;" alt="">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
