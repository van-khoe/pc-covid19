<div class="card">
	
	<div class="card-body">
		<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-5">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <h2 class="mb-2">Quản lý phiếu tiêm</h2>

        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputId">Cơ sở y tế</label>
      		  <select class="custom-select" ng-model="form.cosoyte">
				 	<option ng-repeat="coso in coso" ng-value="coso.name">{{coso.name}}</option>
			  </select>
            </div>
          </div>
           </div>
             <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputName">Địa chỉ</label>
              <input class="form-control" id="exampleInputName" ng-model="form.diachi" placeholder="Nhập địa chỉ" required>
      
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputHang">Mã người tiêm</label>
              <select class="custom-select" ng-model="form.dangkytiemchung.idnguoitiem" required>
					<option ng-repeat="nt in nguoitiem" ng-value="nt.idnguoitiem">{{nt.idnguoitiem}} - {{nt.hoten}}</option>
			  </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputQuocgia">Mã đợt tiêm</label>
              <select class="custom-select" ng-model="form.dottiem.iddottiem" required>
					<option ng-repeat="dt in dottiem" ng-value="dt.iddottiem">{{dt.iddottiem}} - {{dt.vacxin.tenvacxin}}</option>
			  </select>
            </div>
          </div>
        </div>
        <div class="row">
         
          <div class="col-md-12 text-center">
            <div class="button-group">
              <br> <br>
              <button type="submit" class="btn btn-success" ng-click="create()">Thêm</button>
              <button type="submit" class="btn btn-warning" ng-click="update()">Cập nhật</button>
              <button type="submit" class="btn btn-danger" ng-click="delete(form)">Xóa</button>
      		  <button type="submit" class="btn btn-primary" ng-click="reset()">Làm mới</button>
            </div>
          </div>
        </div>
      
      
      </form>

    </div>
  </section>
</div></div>
