<div class="card">
	<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-3">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <h2 class="mb-2">Danh sách các loại Vaccine</h2>
        </div>
      </div>
      <div class="row justify-content-center ftco-animate">
        <div class="col-md-10">
          <div class="carousel-testimony owl-carousel ftco-owl">

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID vaccine</th>
                  <th scope="col">Tên vaccine</th>
                  <th scope="col">Tên hãng</th>
                  <th scope="col">Tên quốc gia</th>
                  <th scope="col">Thời gian được phép tiêm mũi tiếp theo(tuần)</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="p in items">
                  <td>{{p.idvacxin}}</td>
                  <td>{{p.tenvacxin}}</td>
                  <td>{{p.tenhang}}</td>
                  <td>{{p.tenquocgia}}</td>
                  <td>{{p.thoigianmui2}}</td>
                  <td><button type="submit" ng-click="edit(p)" class="btn btn-secondary">Chỉnh sửa</button></td>
                </tr>
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
