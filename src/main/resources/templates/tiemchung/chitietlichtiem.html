<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<section class="home-slider owl-carousel">
			<div class="slider-item bread-item"
				style="background-image: url('/assert/images/bg_1.jpg');"
				data-stellar-background-ratio="0.5">
				<div class="overlay"></div>
				<div class="container" data-scrollax-parent="true">
					<div class="row slider-text align-items-end">
						<div class="col-md-7 col-sm-12 ftco-animate mb-5">
							<p class="breadcrumbs"
								data-scrollax=" properties: { translateY: '70%', opacity: 1.6}">
								<span class="mr-2"><a href="index.html">Home</a></span> <span>Lịch
									hẹn tiêm chủng</span>
							</p>
							<h1 class="mb-3"
								data-scrollax=" properties: { translateY: '70%', opacity: .9}">LỊCH
								HẸN TIÊM CHỦNG COVID-19</h1>
						</div>
					</div>
				</div>
			</div>
		</section>



		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center mb-5 pb-3">
					<div class="col-md-7 text-center heading-section ftco-animate">
						<h2 class="mb-2" style="font-weight: bolder;">CHI TIẾT LỊCH
							HẸN TIÊM CHỦNG COVID-19</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<a class="lichhen" th:href="@{/lichhentiemchung}"><< Danh sách
							lịch hẹn</a> <br> <br>
					</div>
				</div>
				<div class="row justify-content-center ftco-animate"
					style="border-radius: .25rem; padding: 10px; background-color: #FFFFFF; border: 1px solid rgb(231, 231, 231); box-shadow: 10px 10px 10px #b3b3b3;">
					<div class="col-md-12">

						<form th:action="@{/chitietlichtiem}" th:object="${phieutiem}">
							<div class="row">
								<div class="form-group col-sm-6">
									<label for="exampleName">Họ & tên</label> <input
										class="form-control" id="exampleName"
										th:value="*{dangkytiemchung.hoten}" readonly="readonly">
								</div>

								<div class="form-group col-sm-6">
									<label for="exampleRole">Giới tính</label> <input
										class="form-control" id="exampleRole"
										th:value="*{dangkytiemchung.gioitinh? 'Nam' : 'Nữ'}" readonly="readonly">
								</div>
							</div>

							<div class="row">
								<div class="form-group col-sm-6">
									<label for="exampleDotTiem">Đợt tiêm</label> <input
										class="form-control" id="exampleDotTiem"
										th:value="*{dottiem.iddottiem}" readonly="readonly">
								</div>

								<div class="form-group col-sm-6">
									<label for="exampleVacacine">Vaccine</label> <input
										class="form-control" id="exampleVacacine"
										th:value="*{dottiem.vacxin.idvacxin}" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label for="exampleNgaytiem">Ngày tiêm</label> <input
									class="form-control" id="exampleNgaytiem"
									th:value="*{dottiem.ngaytiem}" readonly="readonly">
							</div>
							<div class="form-group">
								<label for="exampleCoSo">Cơ sở y tế</label> <input
									class="form-control" id="exampleCoSo" th:value="*{cosoyte}"
									readonly="readonly">
							</div>
							<div class="form-group">
								<label for="exampleAddress">Địa chỉ</label> <input
									class="form-control" id="exampleAddress" th:value="*{diachi}"
									readonly="readonly">
							</div>
						</form>


					</div>

				</div>
			</div>

		</section>

	</main>

</body>
</html>
