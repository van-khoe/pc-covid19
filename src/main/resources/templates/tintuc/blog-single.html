<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<section class="home-slider owl-carousel">
			<div class="slider-item bread-item"
				style="background-image: url('/assert/images/bg_1.jpg');"
				data-stellar-background-ratio="0.5">
				<div class="overlay"></div>
				<div class="container" data-scrollax-parent="true">
					<div class="row slider-text align-items-end">
						<div class="col-md-7 col-sm-12 ftco-animate mb-5">
							<p class="breadcrumbs"
								data-scrollax=" properties: { translateY: '70%', opacity: 1.6}">
								<span class="mr-2"><a th:href="@{/}">Trang chủ</a></span> <span>Chi
									tiết tin tức</span>
							</p>
							<h1 class="mb-3"
								data-scrollax=" properties: { translateY: '70%', opacity: .9}">ĐỌC
								TIN TỨC CỦA CHÚNG TÔI</h1>
						</div>
					</div>
				</div>
			</div>
		</section>



		<section class="ftco-section">
			<div class="container" th:object="${chitiet}">
				<div class="row">
					<div class="col-md-8 ftco-animate">
						<h2 class="mb-3" style="font-weight: bolder; color: #0099FF">[[*{tieude}]]</h2>

						<div class="row">
							<div class="col-md-2">
								<p>
									<span class="icon-calendar"></span> [[*{ngaytao}]]
								</p>
							</div>
							<div class="col-md-3">
								<p>
									<span class="icon-person"></span> [[*{account.hoten}]]
								</p>
							</div>
						</div>

						<p>
							<img th:src="*{hinhanh}" alt="" class="img-fluid"
								style="width: 100%">
						</p>
						<p>[[*{noidung}]]</p>

					</div>
					<!-- .col-md-8 -->
					<div class="col-md-4 sidebar ftco-animate">
						<div class="sidebar-box">
							<form th:action="@{/tintuc}" class="search-form">
								<div class="form-group">
									<span class="icon fa fa-search"></span> <input
										class="form-control" name="timkiem"
										placeholder="Tìm kiếm bài viết">
								</div>
							</form>
						</div>

						<div class="sidebar-box ftco-animate">
							<h3>Số điện thoại các bệnh viện</h3>
							<div th:replace="/layout/_covid-phone.html"></div>
						</div>

						<div class="sidebar-box ftco-animate">
							<h3>Bài viết gần đây</h3>
							<div class="block-21 mb-4 d-flex" th:each="nt : ${ganday}"
								th:object="${nt}">
								<a class="blog-img mr-4"
									th:href="@{|/chitiettintuc?idtintuc=*{idblog}|}">
									<img th:src="*{hinhanh}" class="img-fluid" alt=""
									style="width: 100%">
								</a>
								<div class="text">
									<h3 class="heading">
										<a th:href="@{|/chitiettintuc?idtintuc=*{idblog}|}">[[*{tieude}]]</a>
									</h3>
									<div class="meta">
										<div>
											<p>
												<span class="icon-calendar"></span> [[*{ngaytao}]]
											</p>
										</div>
										<div>
											<p>
												<span class="icon-person"></span> [[*{account.hoten}]]
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>


	</main>
</body>
</html>
