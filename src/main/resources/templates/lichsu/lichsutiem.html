<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<section class="home-slider owl-carousel">
			<div class="slider-item bread-item"
				style="background-image: url('/assert/images/bg_1.jpg');"
				data-stellar-background-ratio="0.5">
				<div class="overlay"></div>
				<div class="container" data-scrollax-parent="true">
					<div class="row slider-text align-items-end">
						<div class="col-md-7 col-sm-12 ftco-animate mb-5">
							<p class="breadcrumbs"
								data-scrollax=" properties: { translateY: '70%', opacity: 1.6}">
								<span class="mr-2"><a th:href="@{/}">Trang chủ</a></span><span>/ Lịch sử tiêm chủng</span>
							</p>
							<h1 class="mb-3"
								data-scrollax=" properties: { translateY: '70%', opacity: .9}">LỊCH SỬ TIÊM VACCIN</h1>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="conteiner">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Người tiêm</th>
						<th scope="col">Căn cước công dân</th>
						<th scope="col">Tiền sử bệnh</th>
						<th scope="col">#</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${lichsutiem}">
						<th scope="row">[[${p.hoten}]]</th>
						<td>[[${p.cmnd}]]</td>
						<td>[[${p.tiensubenh}]]</td>
						<td> <a th:href="@{|/chitietlichsutiem?idnguoitiem=*{p.idnguoitiem}|}">Chi tiết lịch sử người tiêm</a> </td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
